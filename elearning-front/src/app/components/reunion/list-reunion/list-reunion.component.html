    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Liste des réunions</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/dashboradadmin']">Accueil</a>

            <li class="breadcrumb-item active">Liste des Réunions</li>
          </ol>

      <section class="section dashboard">
        <div class="row">

              <!-- Recent Sales -->
              <div class="col-12">
                <div class="card recent-sales overflow-auto">
                  <div class="card-body">
                    <h5 class="card-title">
                      réunion <span>| Liste des réunions</span>
                    </h5>
                    <div class="row">
                      <div class="col-lg-10"></div>

                      <div class="col-lg-2">
                        <a class="btn btn-success" routerLink="/add-reunion"
                          ><i class="bi bi-plus-square-fill"></i> Réunion</a
                        >
                      </div>
                    </div>
                    <p></p>
                    <table
                      id="example"
                      class="table table-borderless datatable"
                    >
                      <thead>
                        <tr>
                          <th scope="col">Nom</th>
                          <th scope="col">Créé par</th>
                          <th scope="col">Rejoindre</th>
                          <th scope="col">ACTION</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let reunion of reunions">
                          <td scope="col">{{ reunion.reunionName }}</td>
                          <td scope="col">{{ reunion.createur }}</td>
                          <td scope="col">
                            <button
                              type="button"
                              class="btn btn-success btn-sm"
                              (click)="joinReunion(reunion.id)"
                            >
                              <i class="bi bi-hand-index-fill"></i> Rejoindre
                            </button>
                          </td>
                          <td scope="col">
                            <button
                              type="button"
                              class="btn btn-primary btn-sm"
                            >
                              <i class="bi bi-pencil-fill"></i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
