  <body>
    <!-- ======= Header ======= -->
    <app-header-assistant></app-header-assistant>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->

    <app-sidbar-assistant></app-sidbar-assistant>
    <!-- End Sidebar-->

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Liste des Matiéres</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/dashboardassistant']">Accueil</a>
            </li>
            <li class="breadcrumb-item active">Liste des Matiéres</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="row">
          <!-- Left side columns -->
          <div class="col-lg-12">
            <div class="row">
              <!-- Sales Card -->

              <!-- End Sales Card -->

              <!-- Revenue Card -->

              <!-- End Revenue Card -->

              <!-- Customers Card -->

              <!-- End Customers Card -->

              <!-- Reports -->

              <!-- End Reports -->

              <!-- Recent Sales -->
              <div class="col-12">
                <div class="card recent-sales overflow-auto">
                  <div class="card-body">
                    <h5 class="card-title">
                      Matieres <span>| Liste des matieres</span>
                    </h5>
                    <div class="row">
                      <div class="col-lg-10"></div>

                      <div class="col-lg-2">
                        <a
                          class="btn btn-success"
                          routerLink="/add-matiere-assistant"
                          ><i class="bi bi-plus-square"></i> Matiére</a
                        >
                      </div>
                    </div>
                    <p></p>
                    <table
                      id="example"
                      class="table table-borderless datatable"
                    >
                      <thead>
                        <tr>
                          <th scope="col">Matiére</th>
                          <th scope="col">ACTION</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let matiere of matieres">
                          <td scope="col">{{ matiere.nomMatiere }}</td>
                          <td scope="col">
                            <a
                              class="btn btn-primary btn-sm"
                              (click)="open(modifier)"
                              ><i
                                class="bi bi-pencil"
                                style="color: rgb(255, 255, 255)"
                              ></i
                            ></a>
                            &nbsp;
                            <a
                              class="btn btn-danger btn-sm"
                              (click)="open(supprimer)"
                              ><i
                                class="bi bi-trash"
                                style="color: rgb(255, 255, 255)"
                              ></i
                            ></a>
                          </td>
                          <ng-template #modifier let-c="close" let-d="dismiss">
                            <div
                              class="modal-header"
                              style="color: bisque; background-color: blue"
                            >
                              <h4
                                class="modal-title"
                                id="modal-basic-title"
                                style="
                                  font-family: Times New Roman, Times, serif;
                                "
                              >
                                Confirmer la modification
                              </h4>
                              <button
                                type="button"
                                style="background-color: aliceblue"
                                class="btn-close"
                                (click)="d('save Click')"
                              ></button>
                            </div>
                            <div class="modal-body">
                              <p>
                                Modification du matiére
                                {{ matiere.nomMatiere }}
                              </p>
                            </div>
                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-primary"
                                (click)="c('')"
                                (click)="updateMatiere(matiere)"
                                style="
                                  font-family: 'Times New Roman', Times, serif;
                                "
                              >
                                Modifier
                              </button>
                            </div>
                          </ng-template>
                          <ng-template #supprimer let-c="close" let-d="dismiss">
                            <div
                              class="modal-header"
                              style="color: bisque; background-color: red"
                            >
                              <h4
                                class="modal-title"
                                id="modal-basic-title"
                                style="
                                  font-family: Times New Roman, Times, serif;
                                "
                              >
                                Confirmer la suppression
                              </h4>
                              <button
                                type="button"
                                class="btn-close"
                                style="background-color: aliceblue"
                                (click)="d('save Click')"
                              ></button>
                            </div>
                            <div class="modal-body">
                              <p>
                                Suppression du matiére
                                {{ matiere.nomMatiere }}
                              </p>
                            </div>
                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-danger"
                                (click)="c('')"
                                style="
                                  font-family: 'Times New Roman', Times, serif;
                                "
                              >
                                Supprimer
                              </button>
                            </div>
                          </ng-template>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- End Recent Sales -->

              <!-- Top Selling -->

              <!-- End Top Selling -->
            </div>
          </div>
          <!-- End Left side columns -->

          <!-- Right side columns -->

          <!-- Recent Activity -->

          <!-- End Recent Activity -->

          <!-- Budget Report -->

          <!-- End Budget Report -->

          <!-- Website Traffic -->

          <!-- End Website Traffic -->

          <!-- News & Updates Traffic -->

          <!-- End News & Updates -->

          <!-- End Right side columns -->
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <app-footer></app-footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
