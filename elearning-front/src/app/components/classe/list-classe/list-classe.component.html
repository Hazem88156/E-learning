  <body>
    <!-- ======= Header ======= -->

    <!-- ======= Sidebar ======= -->

    <app-sidbar-admin></app-sidbar-admin>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Liste des Classes</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/dashboradadmin']">Accueil</a>
            </li>
            <li class="breadcrumb-item active">Liste des Classes</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="row">
          <!-- Left side columns -->
          <div class="col-lg-12">
            <div class="row">
              <!-- Sales Card -->

              <!-- End Sales Card -->

              <!-- Revenue Card -->

              <!-- End Revenue Card -->

              <!-- Customers Card -->

              <!-- End Customers Card -->

              <!-- Reports -->

              <!-- End Reports -->

              <!-- Recent Sales -->
              <div class="col-12">
                <div class="card recent-sales overflow-auto">
                  <div class="card-body">
                    <h5 class="card-title">
                      Classe <span>| Liste des classes</span>
                    </h5>
                    <div class="row">
                      <div class="col-lg-10"></div>

                      <div class="col-lg-2">
                        <a class="btn btn-success" routerLink="/add-classe"
                          ><i class="bi bi-plus-square"></i> Classe</a
                        >
                      </div>
                    </div>
                    <p></p>
                    <table
                      id="example"
                      class="table table-borderless datatable"
                    >
                      <thead>
                        <tr>
                          <th scope="col" (click)="sort('id')"><span>Classe <i class="bi bi-caret-up-fill"></i
                            ><i class="bi bi-caret-down-fill"></i></span></th>
                          <th scope="col" (click)="sort('id')"><span>Section <i class="bi bi-caret-up-fill"></i
                            ><i class="bi bi-caret-down-fill"></i></span></th>
                          <th scope="col" (click)="sort('id')"><span>Annee <i class="bi bi-caret-up-fill"></i
                            ><i class="bi bi-caret-down-fill"></i></span></th>

                          <th scope="col" (click)="sort('id')"><span>Matiere <i class="bi bi-caret-up-fill"></i
                            ><i class="bi bi-caret-down-fill"></i></span></th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let classe of classes | orderBy: key:reverse
                        | paginate: { itemsPerPage: 5, currentPage: p }">
                          <td scope="col">{{ classe.nomClasse }}</td>
                          <td scope="col">{{ classe.section }}</td>
                          <td scope="col">{{ classe.annee}}</td>
                          <td scope="col">
                            <ul *ngFor="let matiere of classe.matieres">
                              <li>{{ matiere.nomMatiere }}</li>
                            </ul>
                          </td>
                          <td>
                            <a
                              class="btn btn-primary btn-sm"
                              (click)="updateClasse(classe.id)"
                              ><i
                                class="bi bi-pencil"
                                style="color: rgb(255, 255, 255)"
                              ></i
                            ></a>
                            &nbsp;
                              <span>
                                <a
                                  class="btn btn-danger btn-sm"
                                  (click)=" deleteClasse(classe.id)"
                                  ><i
                                    class="bi bi-trash-fill"
                                    style="color: rgb(255, 255, 255)"
                                  ></i
                                ></a>
                              </span>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="12">
                            <pagination-controls
                              style="text-align: center;"
                              (pageChange)="p = $event"
                            ></pagination-controls>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
              <!-- End Recent Sales -->

              <!-- Top Selling -->

              <!-- End Top Selling -->
            </div>
          </div>
          <!-- End Left side columns -->

          <!-- Right side columns -->

          <!-- Recent Activity -->

          <!-- End Recent Activity -->

          <!-- Budget Report -->

          <!-- End Budget Report -->

          <!-- Website Traffic -->

          <!-- End Website Traffic -->

          <!-- News & Updates Traffic -->

          <!-- End News & Updates -->

          <!-- End Right side columns -->
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <app-footer></app-footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
