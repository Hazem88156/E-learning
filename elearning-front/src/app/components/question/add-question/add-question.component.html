<form [formGroup]="questionForm" (ngSubmit)="submitQuestion()">
  <div class="form-group">
    <label for="questionText">Question:</label>
    <input
      type="text"
      class="form-control"
      id="questionText"
      formControlName="questionText"
    />
  </div>
  <div formArrayName="options">
    <div class="form-group" *ngFor="let option of getControls(); let i = index">
      <div formGroupName="{{ i }}">
        <label for="option{{ i }}">Option {{ i + 1 }}:</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="option{{ i }}"
            formControlName="text"
          />
          <div class="input-group-append">
            <button
              class="btn btn-danger"
              type="button"
              (click)="removeOption(i)"
            >
              Remove
            </button>
          </div>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="correct{{ i }}"
            formControlName="correct"
          />
          <label class="form-check-label" for="correct{{ i }}">Correct</label>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="button" (click)="addOption()">
    Add Option
  </button>
  <div class="form-group">
    <label for="explanation">Explanation:</label>
    <textarea
      class="form-control"
      id="explanation"
      formControlName="explanation"
    ></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
