<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->

    <!-- Template Main CSS File -->

    <!-- =======================================================
  * Template Name: NiceAdmin - v2.2.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  </head>

  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-5 col-md-5 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="d-flex justify-content-center py-2">
                  <a href="" class="logo d-flex align-items-center w-auto">
                    <img src="assets/img/logo.png" alt="" />
                    <span class="d-none d-lg-block">Elearning</span>
                  </a>
                </div>
                <!-- End Logo -->

                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">
                        Connectez-vous à votre compte
                      </h5>
                      <p class="text-center small">
                        Entrez votre email et votre mot de passe pour vous
                        connecter
                      </p>
                    </div>

                    <form
                      class="row g-3 needs-validation"
                      novalidate
                      [formGroup]="loginForm"
                      (ngSubmit)="onSubmit()"
                    >
                      <div class="col-12">
                        <label for="yourUsername" class="form-label"
                          >Email</label
                        >
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend"
                            >@</span
                          >
                          <input
                            type="email"
                            name="username"
                            class="form-control"
                            formControlName="email"
                            id="yourUsername"
                            [email]="true"
                            [ngClass]="{
                              'is-invalid': submitted && f.email.errors
                            }"
                            required
                          />
                          <div
                            *ngIf="submitted && f.email.errors"
                            class="invalid-feedback"
                          >
                            <div
                              *ngIf="f.email.errors.email"
                              style="text-align: center"
                            >
                              Email format incorrecte
                            </div>
                            <div
                              *ngIf="f.email.errors.required"
                              style="text-align: center"
                            >
                              Champ obligatoire
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label"
                          >Mot de passe</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="yourPassword"
                          required
                          formControlName="password"
                          [ngClass]="{
                            'is-invalid': submitted && f.password.errors
                          }"
                        />
                        <div
                          *ngIf="submitted && f.password.errors"
                          class="invalid-feedback"
                        >
                          <div
                            *ngIf="f.password.errors.required"
                            style="text-align: center"
                          >
                            Champ obligatoire
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <button
                          [disabled]="loading"
                          class="btn btn-primary w-100"
                          style="margin: auto"
                          type="submit"
                        >
                          <span
                            *ngIf="loading"
                            class="spinner-border spinner-border-sm mr-1"
                          ></span>
                          <i class="bi bi-box-arrow-in-right"></i> Se connecter
                        </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                          {{ error }}
                        </div>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">
                          Vous n'avez pas de compte ? Créer un compte
                          <a routerLink="/registerprofesseur">Professeur</a>
                          Ou
                          <a routerLink="/registeretudiant">Etudiant</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
