<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Google Fonts -->

    <!-- Vendor CSS Files -->

    <!-- =======================================================
  * Template Name: NiceAdmin - v2.2.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  </head>

  <body>
    <!-- ======= Header ======= -->
    <app-header></app-header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <app-sidbar-professeur></app-sidbar-professeur>
    <!-- End Sidebar-->

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Details Document</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/dashboradadmin']">Accueil</a>
            </li>

            <li class="breadcrumb-item active">Details Document</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section profile">
        <div class="row">
          <div class="col-xl-12">
            <div
              class="card"
              style="
                width: fit-content;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered">
                  <li class="nav-item">
                    <button
                      class="nav-link active"
                      data-bs-toggle="tab"
                      data-bs-target="#profile-overview"
                    >
                      Aperçu
                    </button>
                  </li>
                </ul>
                <div class="tab-content pt-2">
                  <div
                    class="tab-pane fade show active profile-overview"
                    id="profile-overview"
                  >
                    <h5 class="card-title">Détails du Document</h5>
                  </div>
                  <header>
                    <div class="row">
                      <div class="col-3">
                        <span
                          class="label"
                          style="font-weight: 600; color: rgba(1, 41, 112, 0.6)"
                        >
                          Document :
                        </span>
                        <strong> {{ documentName }} </strong>
                      </div>
                      <div class="col-3">
                        <span
                          class="label"
                          style="font-weight: 600; color: rgba(1, 41, 112, 0.6)"
                        >
                          Classe :
                        </span>
                        <strong>
                          {{ nomClasse }}
                        </strong>
                      </div>
                      <div class="col-3">
                        <span
                          class="label"
                          style="font-weight: 600; color: rgba(1, 41, 112, 0.6)"
                        >
                          Professeur :
                        </span>
                        <strong> {{ firstName }} {{ lastName }} </strong>
                      </div>
                      <div class="col-3">
                        <span
                          class="label"
                          style="font-weight: 600; color: rgba(1, 41, 112, 0.6)"
                        >
                          Matiere :
                        </span>
                        <strong> {{ nomMatiere }} </strong>
                      </div>
                    </div>
                  </header>
                  <br />
                  <nav>
                    <div class="row">
                      <div class="col-5"></div>
                      <div class="col-7">
                        <button
                          type="button"
                          (click)="rotatePdf()"
                          class="btn btn-primary btn-sm"
                        >
                          <i class="bi bi-arrow-repeat"></i></button
                        >&nbsp;
                        <button
                          type="button"
                          (click)="plus()"
                          class="btn btn-primary btn-sm"
                        >
                          <i class="bi bi-zoom-in"></i></button
                        >&nbsp;
                        <label
                          style="color: rgba(1, 41, 112, 0.6); font-weight: 600"
                        >
                          {{ numaff }}%</label
                        >&nbsp;

                        <button
                          type="button"
                          (click)="minus()"
                          class="btn btn-primary btn-sm"
                        >
                          <i class="bi bi-zoom-out"></i>
                        </button>
                        &nbsp;
                        <button
                          class="btn btn-primary btn-sm"
                          (click)="downloadPDF()"
                        >
                          <i class="bi bi-download"></i>
                        </button>
                        &nbsp;
                      </div>
                    </div>
                  </nav>
                  <br />
                  <pdf-viewer
                    [render-text]="true"
                    style="
                      margin: auto;
                      border: solid 10px rgba(1, 41, 112, 0.6);
                      border-radius: 15px;
                      display: flex;
                      justify-content: center;

                      width: 950px;
                      height: 600px;
                    "
                    [src]="'http://localhost:8081/api/Document/' + id"
                    [zoom]="num1"
                    [fit-to-page]="true"
                    [rotation]="rotation"
                  >
                  </pdf-viewer>
                  <br />

                  <div
                    class="tab-pane fade profile-edit pt-3"
                    id="profile-edit"
                  ></div>

                  <div class="tab-pane fade pt-3" id="profile-settings">
                    <!-- Settings Form -->

                    <!-- End settings Form -->
                  </div>
                </div>
                <!-- End Bordered Tabs -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <app-footer></app-footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
