<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicons -->

    <!-- Template Main CSS File -->

    <!-- =======================================================

  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  </head>

  <body>
    <app-header></app-header>

    <!-- ======= Sidebar ======= -->
    <app-sidbar-professeur></app-sidbar-professeur>
    <!-- End Sidebar-->

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Ajouter un examen</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/dashboradadmin']">Accueil</a>
            </li>
            <li class="breadcrumb-item active">Ajouter un examen</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->
      <section class="section profile">
        <div class="row">
          <div class="col-xl-12">
            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->

                <div class="tab-content pt-2">
                  <form [formGroup]="examenForm" (ngSubmit)="submitExamen()">
                    <div class="form-group">
                      <label for="cours">Cours:</label>

                      <select
                        class="form-control"
                        required
                        formControlName="cour"
                      >
                        <option value="">SÃ©lectionnner votre cours</option>
                        <option
                          value="{{ cour.id }}"
                          *ngFor="let cour of cours"
                        >
                          <td>{{ cour.nomCours }}</td>
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="examenName">Examen:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="examenName"
                        formControlName="examenName"
                      />
                    </div>
                    <div class="row">
                      <div class="col-1"></div>
                      <div class="col-11" formArrayName="questions">
                        <div
                          class="form-group"
                          *ngFor="let question of getControls(); let i = index"
                        >
                          <div formGroupName="{{ i }}">
                            <label for="question{{ i }}"
                              >Question {{ i + 1 }}:</label
                            >
                            <div class="input-group">
                              <input
                                type="text"
                                class="form-control"
                                id="question{{ i }}"
                                formControlName="questionText"
                              />
                              <div class="input-group-append">
                                <button
                                  class="btn btn-danger"
                                  type="button"
                                  (click)="removeQuestion(i)"
                                >
                                  <i class="bi bi-trash-fill"></i>
                                </button>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-1"></div>
                              <div class="col-11">
                                <div formArrayName="options">
                                  <div
                                    class="form-group"
                                    *ngFor="
                                      let option of getOptionsControls(i);
                                      let j = index
                                    "
                                  >
                                    <div [formGroupName]="j">
                                      <label for="option{{ i }}{{ j }}"
                                        >Reponse {{ j + 1 }}:</label
                                      >
                                      <div class="input-group">
                                        <input
                                          type="text"
                                          class="form-control"
                                          id="option{{ i }}{{ j }}"
                                          formControlName="text"
                                        />
                                        <div class="input-group-append">
                                          <button
                                            class="btn btn-danger"
                                            type="button"
                                            (click)="removeOption(i, j)"
                                          >
                                            <i class="bi bi-trash-fill"></i>
                                          </button>
                                        </div>
                                      </div>

                                      <div class="form-check">
                                        <input
                                          type="checkbox"
                                          class="form-check-input"
                                          id="option{{ i }}{{ j }}"
                                          formControlName="correct"
                                        />
                                        <label
                                          class="form-check-label"
                                          for="correct{{ i }}{{ j }}"
                                          >Correct</label
                                        >
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <button
                                    class="btn btn-success"
                                    type="button"
                                    (click)="addOption(i)"
                                  >
                                    <i class="bi bi-plus-lg"></i> Reponse
                                  </button>
                                </div>
                              </div>
                            </div>
                            <label for="explanation{{ i }}"
                              >Explication {{ i + 1 }}:</label
                            >
                            <div class="input-group">
                              <textarea
                                type="text"
                                class="form-control"
                                id="explanation{{ i }}"
                                formControlName="explanation"
                              ></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <button
                            class="btn btn-success"
                            type="button"
                            (click)="addQuestion()"
                          >
                            <i class="bi bi-plus-lg"></i> Question
                          </button>
                        </div>
                      </div>
                    </div>

                    <div
                      class="form-group"
                      style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                      "
                    >
                      <button class="btn btn-primary" type="submit">
                        <i class="bi bi-plus-lg"></i> Examen
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- End Bordered Tabs -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
